
#MV: This place need info on the sized on those boundary and padding zones
#MV: because then user can take that into account.
#JP: Now lets the user define the computational domain's size;
#	the actual grid sizes (NX,NY,NZ) are computed inside defines.h
#	and the user doesn't need to know anything about our pads or bounds
INIT_CONFS = -D COMP_DOMAIN_SIZE_X=128
INIT_CONFS += -D COMP_DOMAIN_SIZE_Y=128
INIT_CONFS += -D COMP_DOMAIN_SIZE_Z=128

#
#Boundary condition type in xyz (defined in bouncond.cu)
# 0 = periodic
# 1 = constant
# 2 = shearing

INIT_CONFS += -D BOUNDCOND_TYPE_X=0
INIT_CONFS += -D BOUNDCOND_TYPE_Y=0
INIT_CONFS += -D BOUNDCOND_TYPE_Z=0

INIT_CONFS += -D DOMAIN_SIZE_X=6.28318530718
INIT_CONFS += -D DOMAIN_SIZE_Z=6.28318530718
